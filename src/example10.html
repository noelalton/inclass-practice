<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/example10.scss" />
    <title>Example 10</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col l-box">Header</div>
      </div>
      <div class="row">
        <div class="col-md d-box">Nav 1</div>
        <div class="col-md d-box">Nav 2</div>
        <div class="col-md d-box">Nav 3</div>
        <div class="col-md d-box">Nav 4</div>
        <div class="col-md d-box">Nav 5</div>
      </div>
      <div class="row row-cols-1 row-cols-lg-2">
        <div class="col l-box-main">Main</div>
        <div class="col">
          <div class="row row-cols-lg-1 h-lg-100">
            <div class="col h-lg-50">
              <div class="row row-cols-1 row-cols-md-2 h-lg-100">
                <div class="col d-box">Bottom Nav 1</div>
                <div class="col d-box">Bottom Nav 2</div>
                <div class="col d-box">Bottom Nav 3</div>
                <div class="col d-box">Bottom Nav 4</div>
              </div>
            </div>
            <div class="col order-lg-first l-box h-lg-50">Aside</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col l-box">Footer</div>
      </div>
    </div>

    <script type="module" src="./javascripts/main.js"></script>
  </body>
</html>
